<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<title>Nova guia</title>
	<link rel=" shortcut icon" type="image/png" href="assets/icons/favicon.png" />
	<link rel="stylesheet" href="app.css" />
	<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="">
	<a href="./settings.html">
		<button id="settings">
			<i id="settingsIcon" icon-name="settings"></i>
		</button>
	</a>
	<button id="themeButton">
		<i id="themeIcon" icon-name="moon"></i>
	</button>

	<div class="container">
		<!-- Search Bar -->

		<form class="search-form" action="https://www.google.com.br/search">
			<input type="text" class="search-text" placeholder="Pesquisar no Google" aria-label="Pesquisar no Google"
				name="q" />
			<button class="search-btn" type="submit">
				<i class="buttonIcon" icon-name="search"></i>
			</button>
		</form>

		<!-- Clock and Greetings  -->

		<div class="timeBlock">
			<div class="clock">
				<div id="hour"></div>
				<div id="separator"></div>
				<div id="minutes"></div>
			</div>
			<div id="greetings"></div>
		</div>

		<!-- Date and Weather  -->

		<div class="weatherBlock">
			<div class="date">
				<div id="day"></div>
				<div>&nbsp;de&nbsp;</div>
				<div id="month"></div>
			</div>
			<div class="weatherCity">
				<h1></h1>
			</div>
			<div class="weather">
				<div class="weatherIcon">
					<img src="assets/icons/OneDark/unknown.png" />
				</div>
				<div class="weatherValue">
					<p>- °<span class="g">c</span></p>
				</div>
				<div class="weatherDescription">
					<p></p>
				</div>
			</div>
		</div>

		<div class="linksBlock" id="linksBlock">
			<div class="linksBlockLeft" id="linksBlockLeft"></div>
			<div class="linksBlockRight" id="linksBlockRight"></div>
		</div>
	</div>

	<!-- Config  -->
	<script src="config.js"></script>

	<!-- Scripts  -->
	<script src="assets/js/layout.js"></script>
	<script src="assets/js/theme.js"></script>
	<script src="assets/js/time.js"></script>
	<script src="assets/js/greeting.js"></script>
	<script src="assets/js/weather.js"></script>

	<!-- Generators  -->
	<script src="assets/js/buttons.js"></script>
	<script src="assets/js/lists.js"></script>

	<!-- Icons -->
	<script>
		lucide.createIcons();
	</script>
</body>

<!-- https://avila.sh-->

<!-- https://github.com/Vanortton -->

</html>
